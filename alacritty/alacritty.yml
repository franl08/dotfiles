window:
  padding:
    x: 6
    y: 6
  opacity: 0.95
font:
  normal:
    family: Ubuntu Mono Nerd Font
    style: Regular

  bold:
    family: Ubuntu Mono Nerd Font
    style: Bold

  italic:
    family: Ubuntu Mono Nerd Font
    style: Italic

  bold_italic:
    family: Ubuntu Mono Nerd Font
    style: BoldItalic

  size: 10
draw_bold_text_with_bright_colors: true

Palenight: &Palenight # Default colors
  primary:
    background: "#292d3e"
    foreground: "#d0d0d0"

  # Normal colors
  normal:
    black: "#292d3e"
    red: "#f07178"
    green: "#c3e88d"
    yellow: "#ffcb6b"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#89ddff"
    white: "#d0d0d0"

  # Bright colors
  bright:
    black: "#434758"
    red: "#ff8b92"
    green: "#ddffa7"
    yellow: "#ffe585"
    blue: "#9cc4ff"
    magenta: "#e1acff"
    cyan: "#a3f7ff"
    white: "#ffffff"

EricMurphy: &EricMurphy
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

# TokyoNight Alacritty Colors
TokyoNight: &TokyoNight # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

colors: *TokyoNight

cursor:
  style: block

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
